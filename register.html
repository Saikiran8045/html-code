<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Page</h2>
    <form action="login.html">
        <p>
            <input required type="text" name="name" placeholder="Enter your name"/>
        </p>
        <p>
            <input required type="email" name="email" placeholder="Enter your email"/>
        </p>
        <p>
            <input required type="password" name="password" placeholder="Enter your password"/>
        </p>
        <p>
            <input required type="password" name=" Confirm password" placeholder="Confirm password"/>
        </p>
        <p>
            <select required name="State">
                <option value="">Select Your State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telanagana">Telanagana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttar khand">Uttar khand</option>
                <option value="West bengal">West bengal</option>

            </select>

        </p>
        <p>
            <textarea required name="Address" placeholder="Enter your Address"></textarea>
        </p>
        <p>
            <input required type="number" name="Mobile_Number" placeholder="Enter Mobile number"/>
        </p>
        <p>
            <input required type="radio" name="gender"/>Male
            <input type="radio" name="gender" />Female
        </p>
        <p>
            <input required type="checkbox" />I accept terms and conditions    
        </p>
        <p>
            <button>Register</button>
        </p>
        </form>
</body>
</html>
